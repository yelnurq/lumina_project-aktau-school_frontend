<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Canonical -->
    <link rel="canonical" href="https://lumina.kz/" />

    <!-- Базовый title (для случаев без JS, fallback) -->
    <title>Lumina — IT-портал: блоги, онлайн-олимпиады и заказ сайтов</title>

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Lumina Team" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lumina" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Webfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Sitemap и RSS -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />

    <!-- Schema.org JSON-LD (общая информация о сайте) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Lumina",
        "url": "https://lumina.kz",
        "publisher": {
          "@type": "Organization",
          "name": "Lumina",
          "logo": {
            "@type": "ImageObject",
            "url": "https://lumina.kz/favicon-96x96.png"
          }
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
